<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mail form</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-3 mt-5">
            <form th:action="@{/mail}" th:method="POST" th:object="${formModel}">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input th:field="*{targetEmail}" type="email" id="emailInput" class="form-control"/>
                    <label class="form-label" for="emailInput">Email address</label>
                </div>

                <!-- Message input -->
                <div class="form-outline mb-4">
                    <textarea th:field="*{message}" name="message" class="form-control" id="messageInputId"
                              rows="4"></textarea>
                    <label class="form-label" for="messageInputId">Message</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Send mail</button>

                <!-- Error message -->
                <p class="text-success mt-3" th:if="${successMessage!=null}" th:text="${successMessage}"></p>
                <p class="text-danger mt-3" th:if="${errorMessage!=null}" th:text="${errorMessage}"></p>
            </form>
        </div>
    </div>
</div>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
></script>
</body>
</html>
